<body class="bg-white text-gray-900 select-none overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ÏïÑÏù¥ÏΩò Ïª¥Ìè¨ÎÑåÌä∏ ---
        const WalletIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>

        const TrashIcon = ({ className }) => (

        const XIcon = ({ className }) => (

        const PencilIcon = ({ className }) => (

        const ArrowUpIcon = ({ className }) => (

        );
        const ArrowDownIcon = ({ className }) => (

        );
        const ExchangeIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8 3 4 7l4 4"/><path d="M4 7h16"/><path d="m16 21 4-4-4-4"/><path d="M20 17H4"/></svg>
        );
        const CheckIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5"/></svg>
        );
        const CalculatorIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="4" y="2" width="16" height="20" rx="2" /><line x1="8" x2="16" y1="6" y2="6" /><line x1="16" x2="16" y1="14" y2="18" /><path d="M16 10h.01" /><path d="M12 10h.01" /><path d="M8 10h.01" /><path d="M12 14h.01" /><path d="M8 14h.01" /><path d="M12 18h.01" /><path d="M8 18h.01" /></svg>
        );
        const MenuIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
        );
        // Ïã¨ÌîåÌïú ÌååÎûÄÏÉâ Ï≤¥ÌÅ¨Î∞ïÏä§ ÏïÑÏù¥ÏΩò
        const SimpleCheckIcon = ({ className }) => (
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
                <rect x="3" y="3" width="18" height="18" rx="4" className="text-blue-600" />
                <path d="M8 12L11 15L16 9" stroke="white" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" />
            </svg>
        );

        // --- ÏßÄÏõê ÌÜµÌôî Î™©Î°ù ---
        const CURRENCIES = [
            { code: 'USD', label: 'üá∫üá∏ ÎØ∏Íµ≠ (USD)', symbol: '$' },
            { code: 'JPY', label: 'üáØüáµ ÏùºÎ≥∏ (JPY)', symbol: 'Ïóî' },
            { code: 'EUR', label: 'üá™üá∫ Ïú†Î°ú (EUR)', symbol: '‚Ç¨' },
            { code: 'CNY', label: 'üá®üá≥ Ï§ëÍµ≠ (CNY)', symbol: 'ÏúÑÏïà' },
            { code: 'THB', label: 'üáπüá≠ ÌÉúÍµ≠ (THB)', symbol: '‡∏ø' },
            { code: 'VND', label: 'üáªüá≥ Î≤†Ìä∏ÎÇ® (VND)', symbol: '‚Ç´' },
            { code: 'PHP', label: 'üáµüá≠ ÌïÑÎ¶¨ÌïÄ (PHP)', symbol: '‚Ç±' },
            { code: 'HKD', label: 'üá≠üá∞ ÌôçÏΩ© (HKD)', symbol: '$' },
            { code: 'TWD', label: 'üáπüáº ÎåÄÎßå (TWD)', symbol: 'NT$' },
            { code: 'IDR', label: 'üáÆüá© Ïù∏ÎèÑÎÑ§ÏãúÏïÑ (IDR)', symbol: 'Rp' },
            { code: 'MYR', label: 'üá≤üáæ ÎßêÎ†àÏù¥ÏãúÏïÑ (MYR)', symbol: 'RM' },
            { code: 'SGD', label: 'üá∏üá¨ Ïã±Í∞ÄÌè¨Î•¥ (SGD)', symbol: '$' },
            { code: 'AUD', label: 'üá¶üá∫ Ìò∏Ï£º (AUD)', symbol: '$' },
            { code: 'CAD', label: 'üá®üá¶ Ï∫êÎÇòÎã§ (CAD)', symbol: '$' },
            { code: 'CHF', label: 'üá®üá≠ Ïä§ÏúÑÏä§ (CHF)', symbol: 'Fr' },
            { code: 'GBP', label: 'üá¨üáß ÏòÅÍµ≠ (GBP)', symbol: '¬£' },
            { code: 'TRY', label: 'üáπüá∑ ÌäÄÎ•¥ÌÇ§Ïòà (TRY)', symbol: '‚Ç∫' },
        ];

        // --- ÌôòÏú® Í≥ÑÏÇ∞Í∏∞ Ïª¥Ìè¨ÎÑåÌä∏ ---
        const CurrencyConverter = ({ isVisible, foreignCurrency }) => {
            const [amountKrw, setAmountKrw] = useState('');
            const [amountForeign, setAmountForeign] = useState('');
            const [rate, setRate] = useState(null);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                if (!isVisible) return;
                setLoading(true);
                fetch(`https://api.frankfurter.app/latest?from=${foreignCurrency}&to=KRW`)
                    .then(res => res.json())
                    .then(data => {
                        setRate(data.rates.KRW);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("ÌôòÏú® Î°úÎìú Ïã§Ìå®", err);
                        setRate(null); 
                        setLoading(false);
                    });
            }, [foreignCurrency, isVisible]);

            const getSymbol = (code) => CURRENCIES.find(c => c.code === code)?.symbol || code;

            const handleKrwChange = (e) => {
                const val = e.target.value;
                setAmountKrw(val);
                if (val && rate) {
                    setAmountForeign((parseFloat(val) / rate).toFixed(2));
                } else {
                    setAmountForeign('');
                }
            };

            const handleForeignChange = (e) => {
                const val = e.target.value;
                setAmountForeign(val);
                if (val && rate) {
                    setAmountKrw((parseFloat(val) * rate).toFixed(0));
                } else {
                    setAmountKrw('');
                }
            };

            if (!isVisible) return null;

            const getRateDisplay = () => {
                if (!rate) return "ÌôòÏú® Ï†ïÎ≥¥ ÏóÜÏùå";
                if (['JPY', 'VND', 'IDR'].includes(foreignCurrency) || rate < 10) {
                    return `100 ${getSymbol(foreignCurrency)} = ${(rate * 100).toFixed(2)} Ïõê`;
                }
                return `1 ${getSymbol(foreignCurrency)} = ${rate.toFixed(2)} Ïõê`;
            };

            return (
                <div className="bg-blue-50 rounded-2xl border border-blue-100 p-4 mb-6 shadow-sm animate-fade-in w-full max-w-full overflow-hidden">
                    <div className="flex items-center justify-between gap-2">
                        <div className="flex-1 relative min-w-0">
                            <input 
                                type="number" inputMode="numeric"
                                value={amountKrw} onChange={handleKrwChange} placeholder="0"
                                className="w-full text-right pr-8 pl-2 py-2 bg-white rounded-xl border border-blue-100 focus:outline-none focus:border-blue-400 text-gray-800 text-lg font-bold min-w-0"
                            />
                            <span className="absolute right-3 top-2.5 text-sm font-bold text-gray-500 pointer-events-none">Ïõê</span>
                        </div>
                        <div className="text-blue-400 shrink-0 px-1">
                            <ExchangeIcon className="w-5 h-5" />
                        </div>
                        <div className="flex-1 relative min-w-0">
                            <input 
                                type="number" inputMode="numeric"
                                value={amountForeign} onChange={handleForeignChange} placeholder="0"
                                className="w-full text-right pr-8 pl-2 py-2 bg-white rounded-xl border border-blue-100 focus:outline-none focus:border-blue-400 text-gray-800 text-lg font-bold min-w-0"
                            />
                            <span className="absolute right-3 top-2.5 text-sm font-bold text-gray-500 pointer-events-none">{getSymbol(foreignCurrency)}</span>
                        </div>
                    </div>
                    <div className="text-center mt-2">
                         {loading ? (
                            <p className="text-xs text-gray-400">ÌôòÏú® Î°úÎî© Ï§ë...</p>
                        ) : (
                            <p className="text-xs font-medium text-gray-500">
                                <span className="text-blue-600 font-bold">{getRateDisplay()}</span>
                            </p>
                        )}
                    </div>
                </div>
            );
        };

        // --- ÏùºÎ∞ò Í≥ÑÏÇ∞Í∏∞ Ïª¥Ìè¨ÎÑåÌä∏ ---
        const StandardCalculator = () => {
            const [display, setDisplay] = useState('0');
            const [equation, setEquation] = useState('');

            const handleBtn = (val) => {
                if (val === 'C') {
                    setDisplay('0');
                    setEquation('');
                } else if (val === '=') {
                    try {
                        const result = Function('"use strict";return (' + equation + display + ')')();
                        setDisplay(String(result));
                        setEquation('');
                    } catch (e) {
                        setDisplay('Error');
                    }
                } else if (['+', '-', '*', '/'].includes(val)) {
                    setEquation(equation + display + val);
                    setDisplay('0');
                } else {
                    if (display === '0') setDisplay(val);
                    else setDisplay(display + val);
                }
            };

            const buttons = [
                '7', '8', '9', '/',
                '4', '5', '6', '*',
                '1', '2', '3', '-',
                'C', '0', '=', '+'
            ];

            return (
                <div className="w-full">
                    <div className="bg-gray-100 rounded-xl p-4 mb-4 text-right">
                         <div className="text-gray-400 text-xs h-4">{equation}</div>
                         <div className="text-3xl font-bold text-gray-800 truncate">{display}</div>
                    </div>
                    <div className="grid grid-cols-4 gap-2">
                        {buttons.map((btn) => (
                            <button
                                key={btn}
                                onClick={() => handleBtn(btn)}
                                className={`
                                    p-4 rounded-xl font-bold text-lg transition-all active:scale-95
                                    ${btn === '=' ? 'bg-blue-600 text-white col-span-1' : ''}
                                    ${btn === 'C' ? 'bg-red-100 text-red-500' : ''}
                                    ${['/', '*', '-', '+'].includes(btn) ? 'bg-blue-50 text-blue-600' : 'bg-gray-50 text-gray-700'}
                                    ${!['=', 'C', '/', '*', '-', '+'].includes(btn) ? 'hover:bg-gray-100' : ''}
                                `}
                            >
                                {btn}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Î©îÏù∏ App Ïª¥Ìè¨ÎÑåÌä∏ ---
        function App() {
            // ÏòàÏÇ∞ Îç∞Ïù¥ÌÑ∞
            const [budgets, setBudgets] = useState(() => {
                const saved = localStorage.getItem('myBudgets');
                return saved ? JSON.parse(saved) : [];
            });

            // ÏÑ§Ï†ï Îç∞Ïù¥ÌÑ∞
            const [appSettings, setAppSettings] = useState(() => {
                const saved = localStorage.getItem('appSettings');
                return saved ? JSON.parse(saved) : { 
                    showConverter: true,
                    selectedCurrency: 'JPY'
                };
            });

            // Î™®Îã¨ ÏÉÅÌÉú
            const [isCalcOpen, setIsCalcOpen] = useState(false);
            const [isEditModalOpen, setIsEditModalOpen] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            // ÏûÖÎ†• ÏÉÅÌÉú
            const [newBudgetName, setNewBudgetName] = useState('');
            const [newBudgetAmount, setNewBudgetAmount] = useState('');
            const [editingLog, setEditingLog] = useState(null); 
            const [expenseInputs, setExpenseInputs] = useState({});

            // ÏòàÏÇ∞ Ï†úÎ™© ÏàòÏ†ï ÏÉÅÌÉú
            const [editingBudgetId, setEditingBudgetId] = useState(null);
            const [editingBudgetName, setEditingBudgetName] = useState('');

            useEffect(() => {
                localStorage.setItem('myBudgets', JSON.stringify(budgets));
            }, [budgets]);

            useEffect(() => {
                localStorage.setItem('appSettings', JSON.stringify(appSettings));
            }, [appSettings]);

            const getFormattedDateTime = () => {
                const now = new Date();
                const month = now.getMonth() + 1;
                const day = now.getDate();
                const hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                return `${month}/${day} ${hours}:${minutes}`;
            };

            const formatMoney = (amount) => {
                return new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(amount);
            };

            const toggleConverter = () => {
                setAppSettings(prev => ({ ...prev, showConverter: !prev.showConverter }));
            };

            const changeSelectedCurrency = (code) => {
                setAppSettings(prev => ({ ...prev, selectedCurrency: code }));
            };

            const handleAddBudget = (e) => {
                e.preventDefault();
                if (!newBudgetName || !newBudgetAmount) return;

                const newBudget = {
                    id: Date.now() + Math.random(),
                    name: newBudgetName,
                    total: parseInt(newBudgetAmount),
                    spent: 0,
                    logs: [] 
                };

                setBudgets([...budgets, newBudget]);
                setNewBudgetName('');
                setNewBudgetAmount('');
                setIsMenuOpen(false);
            };

            const deleteBudget = (id) => {
                if (window.confirm('Ïù¥ ÏòàÏÇ∞ Ìï≠Î™©ÏùÑ ÌÜµÏß∏Î°ú ÏÇ≠Ï†úÌï†ÍπåÏöî?')) {
                    setBudgets(prev => prev.filter(b => b.id !== id));
                }
            };

            const moveBudget = (index, direction) => {
                const newBudgets = [...budgets];
                const targetIndex = index + direction;
                if (targetIndex < 0 || targetIndex >= newBudgets.length) return;
                const temp = newBudgets[index];
                newBudgets[index] = newBudgets[targetIndex];
                newBudgets[targetIndex] = temp;
                setBudgets(newBudgets);
            };

            const addAmountToInput = (amount) => {
                setNewBudgetAmount(prev => {
                    const current = parseInt(prev) || 0;
                    return (current + amount).toString();
                });
            };

            const startEditingBudget = (budget) => {
                setEditingBudgetId(budget.id);
                setEditingBudgetName(budget.name);
            };

            const saveBudgetTitle = (budgetId) => {
                if (!editingBudgetName.trim()) return;
                setBudgets(prev => prev.map(b => b.id === budgetId ? { ...b, name: editingBudgetName } : b));
                setEditingBudgetId(null);
            };

            const handleExpenseInputChange = (budgetId, field, value) => {
                setExpenseInputs(prev => ({
                    ...prev,
                    [budgetId]: { ...prev[budgetId], [field]: value }
                }));
            };

            const addExpense = (budgetId) => {
                const input = expenseInputs[budgetId];
                if (!input || !input.amount) return;

                const amount = parseInt(input.amount);
                const desc = input.desc || 'ÏßÄÏ∂ú';
                const dateStr = getFormattedDateTime();

                const updatedBudgets = budgets.map(budget => {
                    if (budget.id === budgetId) {
                        return {
                            ...budget,
                            spent: budget.spent + amount,
                            logs: [{ 
                                id: Date.now() + Math.random(), 
                                amount, 
                                desc, 
                                date: dateStr 
                            }, ...budget.logs]
                        };
                    }
                    return budget;
                });

                setBudgets(updatedBudgets);
                setExpenseInputs(prev => ({ ...prev, [budgetId]: { amount: '', desc: '' } }));
            };

            const deleteLog = (budgetId, logId) => {
                if(!window.confirm('Ïù¥ ÏßÄÏ∂ú ÎÇ¥Ïó≠ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
                setBudgets(prev => prev.map(budget => {
                    if(budget.id !== budgetId) return budget;
                    const logToDelete = budget.logs.find(l => l.id === logId);
                    return {
                        ...budget,
                        spent: budget.spent - (logToDelete ? logToDelete.amount : 0),
                        logs: budget.logs.filter(l => l.id !== logId)
                    };
                }));
            };

            const openEditLogModal = (budgetId, log) => {
                setEditingLog({ budgetId, logId: log.id, desc: log.desc, amount: log.amount });
                setIsEditModalOpen(true);
            };

            const handleUpdateLog = (e) => {
                e.preventDefault();
                if(!editingLog) return;
                const newAmount = parseInt(editingLog.amount);
                setBudgets(budgets.map(budget => {
                    if(budget.id !== editingLog.budgetId) return budget;
                    const oldLog = budget.logs.find(l => l.id === editingLog.logId);
                    const amountDiff = newAmount - oldLog.amount;
                    const newLogs = budget.logs.map(l => {
                        if(l.id === editingLog.logId) return { ...l, desc: editingLog.desc, amount: newAmount };
                        return l;
                    });
                    return { ...budget, spent: budget.spent + amountDiff, logs: newLogs };
                }));
                setIsEditModalOpen(false);
                setEditingLog(null);
            };

            // Ïä§ÌÉÄÏùº ÏÉÅÏàò (ÌÜµÏùºÏÑ± Ïú†ÏßÄ)
            // ÎùºÎ≤®: Í∏∞Ï°¥ 'ÏòàÏÇ∞ Ïù¥Î¶Ñ' ÎùºÎ≤® Ïä§ÌÉÄÏùºÍ≥º ÎèôÏùºÌïòÍ≤å ÌÜµÏùº
            const LABEL_CLASS = "block text-xs font-medium text-gray-500 mb-1 ml-1";
            // ÏûÖÎ†•Ï∞Ω/ÎìúÎ°≠Î∞ïÏä§: ÌöåÏÉâ(gray-50) Î∞∞Í≤ΩÍ≥º gray-200 ÌÖåÎëêÎ¶¨, Îë•Í∑º Î™®ÏÑúÎ¶¨, ÌÖçÏä§Ìä∏ Ïä§ÌÉÄÏùº ÌÜµÏùº
            const INPUT_CLASS = "w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm";

            return (
                <div className="min-h-screen bg-white text-gray-800 font-sans relative pb-24 pt-16">
                    {/* ÏÉÅÎã® Í≥†Ï†ï Î∞î */}
                    <header className="fixed top-0 left-0 right-0 h-16 bg-white/90 backdrop-blur-md z-40 flex items-center justify-between px-4 border-b border-gray-100 shadow-sm">
                        <button
                            onClick={() => setIsMenuOpen(true)}
                            className="bg-gray-100 text-gray-600 w-10 h-10 flex items-center justify-center rounded-full transition-all active:scale-95 hover:bg-gray-200"
                            title="Î©îÎâ¥"
                        >
                            <MenuIcon className="w-6 h-6" />
                        </button>

                        <h1 className="text-xl font-black text-gray-800 tracking-tight flex items-center gap-1.5 absolute left-1/2 transform -translate-x-1/2">
                            <WalletIcon className="w-6 h-6 text-blue-600" />
                            <span>Í≤∞Ï†ïÏ†Å ÏÜåÎπÑ</span>
                        </h1>

                        <button
                            onClick={() => setIsCalcOpen(true)}
                            className="bg-blue-100 text-blue-600 w-9 h-9 rounded-full flex items-center justify-center shadow-sm hover:bg-blue-200 transition-all active:scale-95"
                            title="Í≥ÑÏÇ∞Í∏∞"
                        >
