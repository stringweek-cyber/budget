<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결정적 소비</title>
    <!-- React 및 ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (JSX 변환용) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 아이콘 컴포넌트들
        const WalletIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-600 mr-2"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
        );
        const PlusIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        );
        const TrashIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        );
        const XIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );
        const PencilIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
        );
        const ArrowUpIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m18 15-6-6-6 6"/></svg>
        );
        const ArrowDownIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>
        );

        function App() {
            // 예산 데이터 상태 관리
            const [budgets, setBudgets] = useState(() => {
                const saved = localStorage.getItem('myBudgets');
                return saved ? JSON.parse(saved) : [];
            });

            // 예산 추가 모달 상태
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newBudgetName, setNewBudgetName] = useState('');
            const [newBudgetAmount, setNewBudgetAmount] = useState('');

            // 지출 수정 모달 상태
            const [isEditModalOpen, setIsEditModalOpen] = useState(false);
            const [editingLog, setEditingLog] = useState(null); // { budgetId, logId, desc, amount }

            // 지출 입력 상태 (각 예산 카드별)
            const [expenseInputs, setExpenseInputs] = useState({});

            // 데이터 변경 시 로컬 스토리지 저장
            useEffect(() => {
                localStorage.setItem('myBudgets', JSON.stringify(budgets));
            }, [budgets]);

            // 숫자 포맷팅 (원화)
            const formatMoney = (amount) => {
                return new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(amount);
            };

            // 1. 예산 관련 기능 ==========================================
            const handleAddBudget = (e) => {
                e.preventDefault();
                if (!newBudgetName || !newBudgetAmount) return;

                const newBudget = {
                    id: Date.now() + Math.random(), // 고유 ID 강화
                    name: newBudgetName,
                    total: parseInt(newBudgetAmount),
                    spent: 0,
                    logs: [] 
                };

                setBudgets([...budgets, newBudget]);
                setNewBudgetName('');
                setNewBudgetAmount('');
                setIsModalOpen(false);
            };

            const deleteBudget = (id) => {
                if (window.confirm('이 예산 항목을 통째로 삭제할까요?')) {
                    // 오류 수정: setTimeout을 사용하여 이벤트 버블링 후 상태 업데이트
                    setTimeout(() => {
                        setBudgets(prev => prev.filter(b => b.id !== id));
                    }, 0);
                }
            };

            // 순서 변경 함수 (direction: -1 위로, 1 아래로)
            const moveBudget = (index, direction) => {
                const newBudgets = [...budgets];
                const targetIndex = index + direction;

                // 범위 체크
                if (targetIndex < 0 || targetIndex >= newBudgets.length) return;

                // 순서 교환 (Swap)
                const temp = newBudgets[index];
                newBudgets[index] = newBudgets[targetIndex];
                newBudgets[targetIndex] = temp;

                setBudgets(newBudgets);
            };

            const addAmountToInput = (amount) => {
                setNewBudgetAmount(prev => {
                    const current = parseInt(prev) || 0;
                    return (current + amount).toString();
                });
            };

            // 2. 지출 관련 기능 (추가/삭제/수정) ==========================
            const handleExpenseInputChange = (budgetId, field, value) => {
                setExpenseInputs(prev => ({
                    ...prev,
                    [budgetId]: { ...prev[budgetId], [field]: value }
                }));
            };

            // 지출 추가
            const addExpense = (budgetId) => {
                const input = expenseInputs[budgetId];
                if (!input || !input.amount) return;

                const amount = parseInt(input.amount);
                const desc = input.desc || '지출';

                const updatedBudgets = budgets.map(budget => {
                    if (budget.id === budgetId) {
                        return {
                            ...budget,
                            spent: budget.spent + amount,
                            logs: [{ id: Date.now() + Math.random(), amount, desc, date: new Date().toLocaleDateString() }, ...budget.logs]
                        };
                    }
                    return budget;
                });

                setBudgets(updatedBudgets);
                setExpenseInputs(prev => ({ ...prev, [budgetId]: { amount: '', desc: '' } }));
            };

            // 지출 삭제
            const deleteLog = (budgetId, logId) => {
                if(!window.confirm('이 지출 내역을 삭제하시겠습니까?')) return;

                // 오류 수정: setTimeout을 사용하여 안전하게 DOM 제거
                setTimeout(() => {
                    setBudgets(prev => prev.map(budget => {
                        if(budget.id !== budgetId) return budget;

                        const logToDelete = budget.logs.find(l => l.id === logId);
                        const newLogs = budget.logs.filter(l => l.id !== logId);
                        
                        return {
                            ...budget,
                            spent: budget.spent - (logToDelete ? logToDelete.amount : 0),
                            logs: newLogs
                        };
                    }));
                }, 0);
            };

            // 지출 수정 모달 열기
            const openEditLogModal = (budgetId, log) => {
                setEditingLog({
                    budgetId,
                    logId: log.id,
                    desc: log.desc,
                    amount: log.amount
                });
                setIsEditModalOpen(true);
            };

            // 지출 수정 저장
            const handleUpdateLog = (e) => {
                e.preventDefault();
                if(!editingLog) return;

                const newAmount = parseInt(editingLog.amount);
                
                setBudgets(budgets.map(budget => {
                    if(budget.id !== editingLog.budgetId) return budget;

                    // 기존 로그 찾기 (차액 계산을 위해)
                    const oldLog = budget.logs.find(l => l.id === editingLog.logId);
                    const amountDiff = newAmount - oldLog.amount;

                    const newLogs = budget.logs.map(l => {
                        if(l.id === editingLog.logId) {
                            return { ...l, desc: editingLog.desc, amount: newAmount };
                        }
                        return l;
                    });

                    return {
                        ...budget,
                        spent: budget.spent + amountDiff,
                        logs: newLogs
                    };
                }));

                setIsEditModalOpen(false);
                setEditingLog(null);
            };


            return (
                <div className="min-h-screen bg-white text-gray-800 font-sans relative pb-24">
                    <div className="max-w-md mx-auto p-4">
                        
                        {/* 심플한 헤더 */}
                        <header className="flex items-center justify-center py-6 mb-2">
                            <WalletIcon />
                            <h1 className="text-2xl font-black text-gray-800 tracking-tight">결정적 소비</h1>
                        </header>

                        {/* 예산 목록 */}
                        <div className="space-y-4">
                            {budgets.length === 0 ? (
                                <div className="text-center py-20 text-gray-400 bg-blue-50 rounded-2xl border border-blue-100 border-dashed">
                                    <p>우측 하단 + 버튼을 눌러<br/>예산을 추가해보세요.</p>
                                </div>
                            ) : (
                                budgets.map((budget, index) => { // index 추가
                                    const remaining = budget.total - budget.spent;
                                    
                                    return (
                                        <div key={budget.id} className="bg-blue-50 rounded-2xl shadow-sm border border-blue-100 p-5 transition-all hover:shadow-md">
                                            {/* 상단: 이름 및 컨트롤(순서변경, 삭제) */}
                                            <div className="flex justify-between items-center mb-4 border-b border-blue-100 pb-2">
                                                {/* span으로 감싸서 텍스트 노드 오류 방지 */}
                                                <h3 className="text-lg font-bold text-gray-800">
                                                    <span>{budget.name}</span>
                                                </h3>
                                                <div className="flex items-center gap-1">
                                                    {/* 순서 변경 버튼 그룹 */}
                                                    <div className="flex mr-2 bg-gray-50 rounded-lg p-0.5">
                                                        <button 
                                                            onClick={() => moveBudget(index, -1)}
                                                            disabled={index === 0}
                                                            className={`p-1 rounded hover:bg-white hover:shadow-sm ${index === 0 ? 'text-gray-300 cursor-not-allowed' : 'text-gray-500 hover:text-blue-600'}`}
                                                            title="위로 이동"
                                                        >
                                                            <ArrowUpIcon className="w-4 h-4" />
                                                        </button>
                                                        <button 
                                                            onClick={() => moveBudget(index, 1)}
                                                            disabled={index === budgets.length - 1}
                                                            className={`p-1 rounded hover:bg-white hover:shadow-sm ${index === budgets.length - 1 ? 'text-gray-300 cursor-not-allowed' : 'text-gray-500 hover:text-blue-600'}`}
                                                            title="아래로 이동"
                                                        >
                                                            <ArrowDownIcon className="w-4 h-4" />
                                                        </button>
                                                    </div>
                                                    
                                                    {/* 삭제 버튼 */}
                                                    <button 
                                                        onClick={() => deleteBudget(budget.id)}
                                                        className="text-gray-400 hover:text-red-500 p-1 rounded hover:bg-red-50"
                                                        title="예산 삭제"
                                                    >
                                                        <TrashIcon className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            </div>

                                            {/* 핵심: 총 예산 vs 남은 돈 비교 */}
                                            <div className="flex justify-between items-center mb-6">
                                                <div className="text-left">
                                                    <p className="text-xs text-gray-500 mb-1">총 예산</p>
                                                    <p className="text-2xl font-bold text-blue-600">
                                                        {/* span으로 감싸서 텍스트 노드 오류 방지 */}
                                                        <span>{formatMoney(budget.total)}</span>
                                                    </p>
                                                </div>
                                                <div className="h-8 w-px bg-blue-200 mx-2 opacity-50"></div>
                                                <div className="text-right">
                                                    <p className="text-xs text-gray-500 mb-1">남은 돈</p>
                                                    <p className="text-2xl font-bold text-red-600">
                                                        {/* span으로 감싸서 텍스트 노드 오류 방지 */}
                                                        <span>{formatMoney(remaining)}</span>
                                                    </p>
                                                </div>
                                            </div>

                                            {/* 지출 입력 */}
                                            <div className="flex gap-2 mb-4">
                                                <input
                                                    type="text"
                                                    placeholder="내용"
                                                    className="flex-1 min-w-0 p-2 text-sm bg-white border border-transparent rounded-lg focus:border-blue-500 outline-none transition-colors shadow-sm"
                                                    value={expenseInputs[budget.id]?.desc || ''}
                                                    onChange={(e) => handleExpenseInputChange(budget.id, 'desc', e.target.value)}
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="금액"
                                                    className="flex-1 min-w-0 p-2 text-sm bg-white border border-transparent rounded-lg focus:border-blue-500 outline-none transition-colors shadow-sm"
                                                    value={expenseInputs[budget.id]?.amount || ''}
                                                    onChange={(e) => handleExpenseInputChange(budget.id, 'amount', e.target.value)}
                                                    onKeyDown={(e) => e.key === 'Enter' && addExpense(budget.id)}
                                                />
                                                <button 
                                                    onClick={() => addExpense(budget.id)}
                                                    className="bg-blue-600 text-white px-3 py-2 rounded-lg text-sm font-bold shrink-0 shadow-sm hover:bg-blue-700"
                                                >
                                                    입력
                                                </button>
                                            </div>

                                            {/* 지출 목록 (업데이트됨) */}
                                            {budget.logs.length > 0 && (
                                                <div className="bg-white/60 rounded-lg p-3 border border-blue-100/50">
                                                    <ul className="space-y-2">
                                                        {budget.logs.map((log) => (
                                                            <li key={log.id} className="flex justify-between items-center text-xs text-gray-600 group">
                                                                <div className="flex-1 truncate mr-2">
                                                                    {/* span으로 감싸서 텍스트 노드 오류 방지 */}
                                                                    <span className="font-medium text-gray-700">
                                                                        {log.desc}
                                                                    </span>
                                                                </div>
                                                                <div className="flex items-center gap-2">
                                                                    <span className="font-bold">
                                                                        -{formatMoney(log.amount)}
                                                                    </span>
                                                                    
                                                                    {/* 수정/삭제 버튼 그룹 */}
                                                                    <div className="flex items-center gap-1 opacity-100 sm:opacity-0 group-hover:opacity-100 transition-opacity">
                                                                        <button 
                                                                            onClick={() => openEditLogModal(budget.id, log)}
                                                                            className="p-1 bg-gray-100 rounded hover:bg-blue-100 text-gray-500 hover:text-blue-600"
                                                                            title="수정"
                                                                        >
                                                                            <PencilIcon className="w-3 h-3" />
                                                                        </button>
                                                                        <button 
                                                                            onClick={() => deleteLog(budget.id, log.id)}
                                                                            className="p-1 bg-gray-100 rounded hover:bg-red-100 text-gray-500 hover:text-red-600"
                                                                            title="삭제"
                                                                        >
                                                                            <XIcon className="w-3 h-3" />
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>

                    {/* FAB (예산 추가 버튼) */}
                    <button
                        onClick={() => setIsModalOpen(true)}
                        className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 transition-transform hover:scale-105 active:scale-95 z-40 border-2 border-white"
                    >
                        <PlusIcon className="w-8 h-8" />
                    </button>

                    {/* 예산 추가 모달 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm shadow-xl border border-gray-100">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold text-gray-800">새 예산 추가</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="text-gray-400 hover:text-gray-600">
                                        <XIcon className="w-6 h-6" />
                                    </button>
                                </div>
                                
                                <form onSubmit={handleAddBudget} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">예산 이름</label>
                                        <input
                                            type="text"
                                            placeholder="예: 이번달 식비"
                                            autoFocus
                                            className="w-full p-3 bg-blue-50 border border-blue-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            value={newBudgetName}
                                            onChange={(e) => setNewBudgetName(e.target.value)}
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">총 금액</label>
                                        <input
                                            type="number"
                                            placeholder="0"
                                            className="w-full p-3 bg-blue-50 border border-blue-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            value={newBudgetAmount}
                                            onChange={(e) => setNewBudgetAmount(e.target.value)}
                                        />
                                        <div className="flex gap-2 mt-2">
                                            {[10000, 50000, 100000].map(amt => (
                                                <button
                                                    key={amt}
                                                    type="button"
                                                    onClick={() => addAmountToInput(amt)}
                                                    className="flex-1 py-2 bg-gray-50 text-gray-600 text-sm font-medium rounded-lg hover:bg-gray-100 border border-gray-200"
                                                >
                                                    +{amt/10000}만
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <button 
                                        type="submit"
                                        className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 mt-4 shadow-lg shadow-blue-200"
                                    >
                                        완료
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* 지출 수정 모달 (신규 추가) */}
                    {isEditModalOpen && editingLog && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm shadow-xl border border-gray-100">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold text-gray-800">지출 내역 수정</h2>
                                    <button onClick={() => { setIsEditModalOpen(false); setEditingLog(null); }} className="text-gray-400 hover:text-gray-600">
                                        <XIcon className="w-6 h-6" />
                                    </button>
                                </div>
                                
                                <form onSubmit={handleUpdateLog} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">내용</label>
                                        <input
                                            type="text"
                                            className="w-full p-3 bg-blue-50 border border-blue-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            value={editingLog.desc}
                                            onChange={(e) => setEditingLog({...editingLog, desc: e.target.value})}
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">금액</label>
                                        <input
                                            type="number"
                                            className="w-full p-3 bg-blue-50 border border-blue-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            value={editingLog.amount}
                                            onChange={(e) => setEditingLog({...editingLog, amount: e.target.value})}
                                        />
                                    </div>
                                    <button 
                                        type="submit"
                                        className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 mt-4 shadow-lg shadow-blue-200"
                                    >
                                        수정 완료
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
