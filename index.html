<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결정적 소비</title>
    <!-- React 및 ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (JSX 변환용) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 아이콘 컴포넌트들 (Lucide 대체)
        const WalletIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-600 mr-2"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
        );
        const PlusIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        );
        const TrashIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        );
        const XIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );

        function App() {
            // 예산 데이터 상태 관리
            const [budgets, setBudgets] = useState(() => {
                const saved = localStorage.getItem('myBudgets');
                return saved ? JSON.parse(saved) : [];
            });

            // 모달 상태
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newBudgetName, setNewBudgetName] = useState('');
            const [newBudgetAmount, setNewBudgetAmount] = useState('');

            // 지출 입력 상태
            const [expenseInputs, setExpenseInputs] = useState({});

            // 데이터 변경 시 로컬 스토리지 저장
            useEffect(() => {
                localStorage.setItem('myBudgets', JSON.stringify(budgets));
            }, [budgets]);

            // 숫자 포맷팅 (원화)
            const formatMoney = (amount) => {
                return new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(amount);
            };

            // 새 예산 추가
            const handleAddBudget = (e) => {
                e.preventDefault();
                if (!newBudgetName || !newBudgetAmount) return;

                const newBudget = {
                    id: Date.now(),
                    name: newBudgetName,
                    total: parseInt(newBudgetAmount),
                    spent: 0,
                    logs: [] // 지출 기록
                };

                setBudgets([...budgets, newBudget]);
                setNewBudgetName('');
                setNewBudgetAmount('');
                setIsModalOpen(false);
            };

            // 금액 간편 추가 버튼 핸들러
            const addAmountToInput = (amount) => {
                setNewBudgetAmount(prev => {
                    const current = parseInt(prev) || 0;
                    return (current + amount).toString();
                });
            };

            // 예산 삭제
            const deleteBudget = (id) => {
                if (window.confirm('이 예산을 삭제할까요?')) {
                    setBudgets(budgets.filter(b => b.id !== id));
                }
            };

            // 지출 입력 값 변경
            const handleExpenseInputChange = (budgetId, field, value) => {
                setExpenseInputs(prev => ({
                    ...prev,
                    [budgetId]: { ...prev[budgetId], [field]: value }
                }));
            };

            // 지출 추가
            const addExpense = (budgetId) => {
                const input = expenseInputs[budgetId];
                if (!input || !input.amount) return;

                const amount = parseInt(input.amount);
                const desc = input.desc || '지출';

                const updatedBudgets = budgets.map(budget => {
                    if (budget.id === budgetId) {
                        return {
                            ...budget,
                            spent: budget.spent + amount,
                            logs: [{ id: Date.now(), amount, desc, date: new Date().toLocaleDateString() }, ...budget.logs]
                        };
                    }
                    return budget;
                });

                setBudgets(updatedBudgets);
                setExpenseInputs(prev => ({ ...prev, [budgetId]: { amount: '', desc: '' } }));
            };

            return (
                <div className="min-h-screen bg-white text-gray-800 font-sans relative pb-24">
                    <div className="max-w-md mx-auto p-4">
                        
                        {/* 심플한 헤더 */}
                        <header className="flex items-center justify-center py-6 mb-2">
                            <WalletIcon />
                            <h1 className="text-2xl font-black text-gray-800 tracking-tight">결정적 소비</h1>
                        </header>

                        {/* 예산 목록 */}
                        <div className="space-y-4">
                            {budgets.length === 0 ? (
                                <div className="text-center py-20 text-gray-400 bg-blue-50 rounded-2xl border border-blue-100 border-dashed">
                                    <p>우측 하단 + 버튼을 눌러<br/>예산을 추가해보세요.</p>
                                </div>
                            ) : (
                                budgets.map((budget) => {
                                    const remaining = budget.total - budget.spent;
                                    
                                    return (
                                        <div key={budget.id} className="bg-blue-50 rounded-2xl shadow-sm border border-blue-100 p-5">
                                            {/* 상단: 이름 및 삭제 */}
                                            <div className="flex justify-between items-center mb-4 border-b border-blue-100 pb-2">
                                                <h3 className="text-lg font-bold text-gray-800">{budget.name}</h3>
                                                <button 
                                                    onClick={() => deleteBudget(budget.id)}
                                                    className="text-gray-400 hover:text-red-500"
                                                >
                                                    <TrashIcon className="w-4 h-4" />
                                                </button>
                                            </div>

                                            {/* 핵심: 총 예산 vs 남은 돈 비교 */}
                                            <div className="flex justify-between items-center mb-6">
                                                {/* 왼쪽: 총 예산 (파란색) */}
                                                <div className="text-left">
                                                    <p className="text-xs text-gray-500 mb-1">총 예산</p>
                                                    <p className="text-2xl font-bold text-blue-600">
                                                        {formatMoney(budget.total)}
                                                    </p>
                                                </div>

                                                {/* 구분선 */}
                                                <div className="h-8 w-px bg-blue-200 mx-2 opacity-50"></div>

                                                {/* 오른쪽: 남은 돈 (빨간색) */}
                                                <div className="text-right">
                                                    <p className="text-xs text-gray-500 mb-1">남은 돈</p>
                                                    <p className="text-2xl font-bold text-red-600">
                                                        {formatMoney(remaining)}
                                                    </p>
                                                </div>
                                            </div>

                                            {/* 지출 입력 (흰색 배경으로 강조) */}
                                            <div className="flex gap-2 mb-4">
                                                <input
                                                    type="text"
                                                    placeholder="내용"
                                                    className="w-1/3 p-2 text-sm bg-white border border-transparent rounded-lg focus:border-blue-500 outline-none transition-colors shadow-sm"
                                                    value={expenseInputs[budget.id]?.desc || ''}
                                                    onChange={(e) => handleExpenseInputChange(budget.id, 'desc', e.target.value)}
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="금액"
                                                    className="flex-1 p-2 text-sm bg-white border border-transparent rounded-lg focus:border-blue-500 outline-none transition-colors shadow-sm"
                                                    value={expenseInputs[budget.id]?.amount || ''}
                                                    onChange={(e) => handleExpenseInputChange(budget.id, 'amount', e.target.value)}
                                                    onKeyDown={(e) => e.key === 'Enter' && addExpense(budget.id)}
                                                />
                                                <button 
                                                    onClick={() => addExpense(budget.id)}
                                                    className="bg-blue-600 text-white px-3 py-2 rounded-lg text-sm font-bold shrink-0 shadow-sm hover:bg-blue-700"
                                                >
                                                    입력
                                                </button>
                                            </div>

                                            {/* 지출 목록 */}
                                            {budget.logs.length > 0 && (
                                                <div className="bg-white/60 rounded-lg p-3 border border-blue-100/50">
                                                    <ul className="space-y-2">
                                                        {budget.logs.slice(0, 3).map((log) => (
                                                            <li key={log.id} className="flex justify-between text-xs text-gray-600">
                                                                <span>{log.desc}</span>
                                                                <span>-{formatMoney(log.amount)}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                    {budget.logs.length > 3 && (
                                                        <p className="text-[10px] text-gray-400 text-center mt-2">
                                                            + {budget.logs.length - 3}개의 내역 더보기
                                                        </p>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>

                    {/* 우측 하단 Floating Action Button (FAB) */}
                    <button
                        onClick={() => setIsModalOpen(true)}
                        className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 transition-transform hover:scale-105 active:scale-95 z-50 border-2 border-white"
                    >
                        <PlusIcon className="w-8 h-8" />
                    </button>

                    {/* 예산 추가 모달 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm shadow-xl border border-gray-100">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold text-gray-800">새 예산 추가</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="text-gray-400 hover:text-gray-600">
                                        <XIcon className="w-6 h-6" />
                                    </button>
                                </div>
                                
                                <form onSubmit={handleAddBudget} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">예산 이름</label>
                                        <input
                                            type="text"
                                            placeholder="예: 이번달 식비"
                                            autoFocus
                                            className="w-full p-3 bg-blue-50 border border-blue-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            value={newBudgetName}
                                            onChange={(e) => setNewBudgetName(e.target.value)}
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">총 금액</label>
                                        <input
                                            type="number"
                                            placeholder="0"
                                            className="w-full p-3 bg-blue-50 border border-blue-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            value={newBudgetAmount}
                                            onChange={(e) => setNewBudgetAmount(e.target.value)}
                                        />
                                        
                                        {/* 간편 금액 추가 버튼들 */}
                                        <div className="flex gap-2 mt-2">
                                            <button
                                                type="button"
                                                onClick={() => addAmountToInput(10000)}
                                                className="flex-1 py-2 bg-gray-50 text-gray-600 text-sm font-medium rounded-lg hover:bg-gray-100 border border-gray-200 transition-colors"
                                            >
                                                +1만
                                            </button>
                                            <button
                                                type="button"
                                                onClick={() => addAmountToInput(50000)}
                                                className="flex-1 py-2 bg-gray-50 text-gray-600 text-sm font-medium rounded-lg hover:bg-gray-100 border border-gray-200 transition-colors"
                                            >
                                                +5만
                                            </button>
                                            <button
                                                type="button"
                                                onClick={() => addAmountToInput(100000)}
                                                className="flex-1 py-2 bg-gray-50 text-gray-600 text-sm font-medium rounded-lg hover:bg-gray-100 border border-gray-200 transition-colors"
                                            >
                                                +10만
                                            </button>
                                        </div>
                                    </div>
                                    <button 
                                        type="submit"
                                        className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 mt-4 shadow-lg shadow-blue-200"
                                    >
                                        완료
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
